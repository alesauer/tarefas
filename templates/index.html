<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Lista de Tarefas</h1>

    <!-- FormulÃ¡rio para adicionar nova tarefa -->
    <form action="/add" method="POST" class="mt-4">
        <div class="input-group mb-3">
            <input type="text" name="tarefa" class="form-control" placeholder="Digite uma nova tarefa" required>
            <button class="btn btn-primary" type="submit">Adicionar</button>
        </div>
    </form>

    <!-- Listagem de tarefas -->
    <ul class="list-group">
        {% for tarefa in tarefas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ tarefa }}
            <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Excluir</a>
        </li>
        {% else %}
        <li class="list-group-item">Nenhuma tarefa na lista.</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
